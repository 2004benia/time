	<title>Odliczanie dni do rozpoczęcia wakacji 2020/21 </title>
	
	<script type="text/javascript" >

	
	function odliczanie()
	{
		var dzisiaj = new Date();//obiekat Date 
		
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth()+1;
		var rok = dzisiaj.getFullYear();
		var milisekundy = dzisiaj.getTime();
		var sekundy = dzisiaj.getSeconds();
		var minuty = dzisiaj.getMinutes();
		var godziny = dzisiaj.getHours();
		
		var end = new Date("06/25/2021");//data wydarzenia
		var endDzien = end.getDate();
		var endMiesiac = end.getMonth()+1;
		var endRok = end.getFullYear();
		var milisekundy2 = end.getTime();
		var sekundy2 = end.getSeconds();
		var minuty2 = end.getMinutes();
		var godziny2 = end.getHours();
		
		var pozostalo = milisekundy2 - milisekundy; //obliczamy ile milisekund pozostało do wydarzenia
		var dni = Math.floor(pozostalo/86400000); //obliczamy liczbe dni do wydarzenia
		var sekunda = Math.floor(pozostalo/1000); //obliczamy ile sekund pozostało do wydarzenia
		var minuta = Math.floor(pozostalo/60000); //obliczamy ile minut pozostało do wydarzenia
		var godzina =Math.floor(pozostalo/3600000); //obliczamy ile godzin pozostało do wydarzenia
		
		document.getElementById("aktualnaData").innerHTML = "Aktualna data: "+dzien+"/"+miesiac+"/"+rok; 
		document.getElementById("dataWydarzenia").innerHTML = "Data wydarzenia do którego obliczamy liczbę dni: "+endDzien+"/"+endMiesiac+"/"+endRok;
		document.getElementById("dniDoWydarzenia").innerHTML ="Do wydarzenia pozostało dni: "+ dni;
		
		document.getElementById("godzinyDoWydarzenia").innerHTML ="Do wydarzenia pozostało godzin: "+ godzina;
		document.getElementById("minutyDoWydarzenia").innerHTML = "Do wydarzenia pozostało minut: "+ minuta;
		document.getElementById("sekundyDoWydarzenia").innerHTML ="Do wydarzenia pozostało sekund: "+ sekunda;
		document.getElementById("milisekundyDoWydarzenia").innerHTML ="Do wydarzenia pozostało milisekund: "+ pozostalo;
		 
		
		 
	}
	
	</script>
